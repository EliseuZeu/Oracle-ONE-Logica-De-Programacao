<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext("2d");

    //DEFININDO O TAMANHO DO CANVAS E A COR
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    //FUNÇÃO PARA EXIBI O ALERTA NA TELA DE ACORDO COM A INSTRUCAO MOSTRANDO UM CIRCULO 
    function exibeAlerta(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;


        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, 10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);

        alert(x + "," + y);

    }

    // CHAMANDO A FUNCAO E ADICIONANDO PARA QUANDO CLICAR NA TELA.
    tela.onclick = exibeAlerta;
</script>
