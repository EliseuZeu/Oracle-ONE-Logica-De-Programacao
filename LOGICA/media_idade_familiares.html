<meta charset="UTF-8">

<script>
    function pularLinha(){
        document.write("<br><hr><br>");
    }
    function mostrar(frase){
        document.write(frase);
        pularLinha();
    }

    const totalFamiliares = parseInt(prompt("Quantidade de familiares? "));

    let numero = 1;
    let totalIdade = 0;

    while(numero <= totalFamiliares){
        let idade = parseInt(prompt("Informe idade do familiar: "));
        totalIdade = totalIdade + idade;
        numero++;
    }

    let mediaDasIdades = totalIdade/totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("FIM");

  
</script>
