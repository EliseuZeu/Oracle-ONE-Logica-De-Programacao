<meta charset="UTF-8">

<script>
    function pularLinha(){
        document.write("<br><hr><br>");
    }
    function mostrar(frase){
        document.write(frase);
        pularLinha();
    }

    let ano = 2023;

    mostrar("<big>Eu nasci em : " + (ano - 25) + "</big>");
    mostrar("<big>Adriano nasceu em : " + (ano - 26) + "</big>");
    mostrar("<big>Paulo nasceu em : " + (ano - 32) + "</big>");
</script>
