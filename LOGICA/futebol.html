<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    let vitorias = parseInt(prompt("Entre com o numero de vitorias: "));
    let empates = parseInt(prompt("Entre com o numero de empates: "));

    let pontos = vitorias * 3 + empates;

    if (pontos > 28) {
        mostrar("Seu pontos e" + pontos + "Seu time esta melhor do que ano passado.");
    }
    else if (pontos < 28) {
        mostrar("Seu pontos e" + pontos + "Seu time esta pior do que ano passado.");
    }
    else if (pontos === 28) {
        mostrar("Seu pontos e" + pontos + "Seu time esta igual a ano passado.");
    }

</script>
