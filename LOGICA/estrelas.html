<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }
    function mostrar(frase){
        document.write(frase);
        pulaLinha();
    }


    for (var linha = 1; linha <= 10; linha++) {
        
        for(var coluna = 1; coluna <= 50; coluna++) {
            document.write("*");
        }
        pulaLinha();
    }
</script>
